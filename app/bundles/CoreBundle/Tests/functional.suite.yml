actor: FunctionalTester
modules:
    enabled:
        - Symfony:
            app_path: '../../../app'
            var_path: '../../../app'
            environment: 'test'
        - Doctrine2:
            depends: Symfony
        - Asserts
        - \Mautic\CoreBundle\Helper\Functional
error_level: "E_ALL & ~E_STRICT & ~E_DEPRECATED & ~E_NOTICE"
